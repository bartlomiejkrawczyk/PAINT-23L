<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wordle</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
        <link rel="manifest" href="icon/site.webmanifest">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="game-container">
                <div class="title-container">
                    <h1>Wordle</h1>
                </div>
                <div class="message-container"></div>
                <div class="tile-container"></div>
                <div class="key-container"></div>
            </div>

            <div id="theme-toggle" class="theme-switch">
                <span id="theme-icon" class="material-icons sp-icon-open">dark_mode</span>
            </div>

            <div class="login-panel-toggle">
                <a href="#login">
                    <span class="material-icons sp-icon-open">account_circle</span>
                </a>
            </div>

            <div class="register-panel-toggle">
                <a href="#register">
                    <span class="material-icons sp-icon-open">person_add</span>
                </a>
            </div>
        </div>

        <div class="overlay" id="login">
            <div class="wrapper">
                <h2>Log in</h2>
                <a href="#" class="close">&times;</a>
                <div>Don't have an account? <a href="#register">Register here</a></div>
                <div class="contet">
                    <div class="container">
                        <form>
                            <label>Email</label>
                            <input type="email" placeholder="Login" id="login-email">
                            <label>Password</label>
                            <input type="password" placeholder="Password" id="login-password">
                            <input type="submit" value="Log in" id="login-submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="overlay" id="register">
            <div class="wrapper">
                <h2>Register</h2>
                <a href="#" class="close">&times;</a>
                <div>The password must contain at least one uppercase letter, one lowercase letter, one digit and be 8 - 20 characters long.</div>
                <div class="contet">
                    <div class="container">
                        <form>
                            <label>Email</label>
                            <input type="email" placeholder="Login" id="register-email">
                            <label>Password</label>
                            <input type="password" placeholder="Password" id="register-password">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" id="register-confirm-password">
                            <input type="submit" value="Register" id="register-submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
